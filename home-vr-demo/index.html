<html>
  <head>
    <title>Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" type="text/css">
    <!-- Custom css -->
    <link rel="stylesheet" href="./public/css/styles.css" type="text/css">
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section class="section-main">

      <div id="outer-menu">
        <form>
          <fieldset class="form-group">
            <legend>Elevation</legend>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="elevation" value="ElevationA" checked="checked">
              <label class="form-check-label">ElevationA</label>
            </div>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="elevation" value="ElevationB">
              <label class="form-check-label">ElevationB</label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>Garage</legend>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="garage" value="2Car" checked="checked">
              <label class="form-check-label">2 Car</label>
            </div>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="garage" value="3Car">
              <label class="form-check-label">3 Car</label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>Fireplace</legend>
            <div class="form-check">
              <input class="form-check-input input-dom input-fireplace" type="radio" name="fireplace" value="Fireplace" checked="checked">
              <label class="form-check-label">On</label>
            </div>
            <div class="form-check">
              <input class="form-check-input input-dom input-fireplace" type="radio" name="fireplace" value="">
              <label class="form-check-label">Off</label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>View</legend>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="view" value="FrontRight" checked="checked">
              <label class="form-check-label">Front Right</label>
            </div>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="view" value="FrontLeft">
              <label class="form-check-label">Front Left</label>
            </div>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="view" value="Back">
              <label class="form-check-label">Back</label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>Color</legend>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="color" value="Color1" checked="checked">
              <label class="form-check-label">Color1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input input-dom" type="radio" name="color" value="Color2">
              <label class="form-check-label">Color2</label>
            </div>
          </fieldset>
        </form>
        <button id="vr-btn">Interior</button>
      </div>

      <div id="media-container">
        <div class="img-container">
          <img id="img-baseline" src="./public/images/Spruce_Ext_FrontRight_ElevationA.jpg" alt="">
          <img id="img-baseline-color" class="overlay-img" src="">
          <img id="img-garage" class="overlay-img" src="">
          <img id="img-garage-color" class="overlay-img" src="">
          <img id="img-fireplace" class="overlay-img" src="">
          <img id="img-fireplace-color" class="overlay-img" src="">
        </div>
        <iframe allowvr id="frame-vr" src=""></iframe>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="public/js/config.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
